collections:
  4K Overlay:
    plex_search:
      all:
        resolution: 4K
    filters:
      filepath.not: MoviesDV
    item_overlay: 4K
    build_collection: false
    #revert_overlay: true
  4K-HDR Overlay:
    plex_search:
      all:
        resolution: 4K
        hdr: true
    item_overlay: 4K-HDR
    build_collection: false
    #revert_overlay: true
  4K-Dolby:
    plex_search:
      all:
        resolution: 4K
    filters:
      filepath: MoviesDV
    item_overlay: 4K-Dolby
    build_collection: false
    #revert_overlay: true
